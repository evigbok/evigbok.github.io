<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evig</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            background-color: #f9f5f0;
            color: #3a3a3a;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            padding: 0 20px;
        }
        .logo {
            font-family: 'Lora', serif;
            font-size: 10vw;
            font-weight: 700;
            color: #5a7f89;
            letter-spacing: 0.05em;
            margin-bottom: 15px;
        }
        .subtext {
            font-size: 3vw;
            color: #7a9ea6;
            font-weight: 300;
            max-width: 600px;
            line-height: 1.6;
            opacity: 0.9;
        }
        @media (min-width: 768px) {
            .logo {
                font-size: 6vw;
            }
            .subtext {
                font-size: 1.5vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Evig</div>
        <div class="subtext">Kommer snart</div>
    </div>
</body>
</html>
